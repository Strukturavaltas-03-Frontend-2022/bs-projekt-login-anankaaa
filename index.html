<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7082c66d42.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
        
          <div class="container">
            <h5 class="my-5 text-center mx-auto">A</h5>
            <h1 class="my-5 text-center">Please sign in</h1>
            <div class="row ">
              <div class="col-4 mx-auto">
                <form>
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-check mb-4 text-center">
                    <input type="checkbox" name="rememberme" id="rememberme" class="form-check-input">
                    <label for="rememberme" class="font-weight-bold form-check-label">Remember me</label>
                  </div>
                
                  <button type="submit" class="btn btn-primary btn-lg col-12">Sign in</button>
                </form>
                <div class="mt-5 mb-3 text-muted text-center">
                    &copy; 2017â€“2022
                </div>
              </div>
          </div>
       


    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
